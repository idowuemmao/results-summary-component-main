<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="body">
    <div class="result-comp">
      <h4 class="title1">Your Result</h4>
      <div class="score">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <h2 class="comment">Great</h2>
      <p class="info">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="summary-comp">
      <h4 class="title2">Summary</h4>
      <div class="summ">
        <div class="items reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h6 class="breakdown react">Reaction</h6>
          <h6><span>80</span> / 100</h6>
        </div>
        <div class="items memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h6 class="breakdown mem">Memory</h6>
          <h6><span>92</span> / 100</h6>
        </div>
        <div class="items verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h6 class="breakdown ver">Verbal</h6>
          <h6><span>61</span> / 100</h6>
        </div>
        <div class="items visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h6 class="breakdown vis">Visual</h6>
          <h6><span>72</span> / 100</h6>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>

</html>
